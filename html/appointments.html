<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLink | Book Appointment</title>
    <link rel="stylesheet" href="../css/appointments.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">HealthLink</div>
        <button class="menu-toggle">☰</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Appointment Form Section -->
    <section class="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" autocomplete="off">
            <input type="text" id="userName" placeholder="Enter your name" required autocomplete="off"><br>
            <input type="email" id="userEmail" placeholder="Enter your email" required autocomplete="off"><br>
            <input type="date" id="appointmentDate" required autocomplete="off"><br>
            <select id="serviceType" required autocomplete="off">
                <option value="">Select Service</option>
                <option value="Consultation">Consultation</option>
                <option value="Health Monitoring">Health Monitoring</option>
                <option value="General Checkup">General Checkup</option>
                <option value="Specialist Appointment">Specialist Appointment</option>
                <option value="Diagnostics">Diagnostics</option>
            </select><br>

            <!-- Doctor Selection -->
            <div id="doctorSelection" style="display: none;">
                <h3>Select a Doctor</h3>
                <div id="doctorOptions" class="doctor-container">
                    <!-- Doctor options will be dynamically inserted here -->
                </div>
            </div>

            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmationMessage" style="display: none;"></div>
    </section>

    <section class="search-appointment">
        <h3>Search Your Appointment</h3>
        <form id="searchForm" autocomplete="off">
            <input type="text" id="appointmentID" placeholder="Enter your Appointment ID" required autocomplete="off">
            <button type="submit">Search</button>
        </form>
    </section>
    

    <!-- Footer -->
    <footer>
        <p>© 2025 HealthLink | All Rights Reserved</p>
    </footer>

    <script src="../js/appointments.js"></script>
</body>
</html>
