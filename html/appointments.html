<body>
    <!-- Navbar -->

        <div class="logo">HealthLink</div>

        </ul>

    <!-- Appointment Form Section -->
    <section class="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <input type="text" id="userName" placeholder="Enter your name" required><br>
            <input type="email" id="userEmail" placeholder="Enter your email" required><br>
            <input type="date" id="appointmentDate" required><br>
            <select id="serviceType" required>
                <option value="">Select Service</option>
                <option value="Consultation">Consultation</option>
                <option value="Health Monitoring">Health Monitoring</option>
                <option value="General Checkup">General Checkup</option>
                <option value="Specialist Appointment">Specialist Appointment</option>
                <option value="Diagnostics">Diagnostics</option>
            </select><br>
            <textarea id="userMessage" placeholder="Enter any additional details" rows="4"></textarea><br>
            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmationMessage" style="display: none;"></div>
    </section>

    <script src="../js/appointments.js"></script>
